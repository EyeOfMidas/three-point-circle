</style>

<body>
    <!-- https://github.com/tholman/github-corners -->

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

    <canvas></canvas>
    <div class="footer">Click to place 3 points, right-click for arc mode - Created by <a href="https://twitter.com/eyeofmidas" target="_blank">@EyeOfMidas</a> and <a href="https://twitter.com/dotariel" target="_blank">@dotariel</a></div>
    <script>
        var canvas, context;
        var mouse = { x: 0, y: 0, button: null };
        var arcMode = false;
        document.addEventListener("DOMContentLoaded", () => {
            canvas = document.getElementsByTagName("canvas")[0];
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            context = canvas.getContext("2d");
            animate();
        });

        let curvePoints = [];

        function placePoint(point) {
            curvePoints.push({ x: point.x, y: point.y });
            if (curvePoints.length > 3) {
                curvePoints = [];
            }
        }

        function computeCircleFromPoints(p0, p1, p2) {
            let midpointOfP0P1 = { x: (p0.x + p1.x) / 2, y: (p0.y + p1.y) / 2 };
            let midpointOfP1P2 = { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
            let slopeOfP0P1 = (p1.y - p0.y) / (p1.x - p0.x);
            let slopeOfP1P2 = (p2.y - p1.y) / (p2.x - p1.x);

            let inverseSlopeOfP0P1 = -1 / slopeOfP0P1;
            let inverseSlopeOfP1P2 = -1 / slopeOfP1P2;

            let centerPoint = {
                x: (- (inverseSlopeOfP1P2 * midpointOfP1P2.x) + midpointOfP1P2.y - midpointOfP0P1.y + (inverseSlopeOfP0P1 * midpointOfP0P1.x)) / (inverseSlopeOfP0P1 - inverseSlopeOfP1P2),
                y: inverseSlopeOfP0P1 * ((- (inverseSlopeOfP1P2 * midpointOfP1P2.x) + midpointOfP1P2.y - midpointOfP0P1.y + (inverseSlopeOfP0P1 * midpointOfP0P1.x)) / (inverseSlopeOfP0P1 - inverseSlopeOfP1P2) - midpointOfP0P1.x) + midpointOfP0P1.y
            };

            let radius = Math.abs(Math.hypot(centerPoint.x - p0.x, centerPoint.y - p0.y));

            // the angle goes around counterclockwise
            // 0 is the right side
            // π/2 is the bottom
            // π is left
            // 3/2π is top

            let angleToP0 = getAngle(centerPoint, p0);
            let angleToP1 = getAngle(centerPoint, p1);
            let angleToP2 = getAngle(centerPoint, p2);
            // console.log("P0", angleToP0 * (180 / Math.PI));
            // console.log("P1", angleToP1 * (180 / Math.PI));
            // console.log("P2", angleToP2 * (180 / Math.PI));

            if (angleToP2 < angleToP0 && angleToP2 < angleToP1 && angleToP0 > angleToP1) {
                let angleSwap = angleToP2;
                angleToP2 = angleToP0;
                angleToP0 = angleSwap;
            }

            if (!arcMode) {
                angleToP0 = 0;
                angleToP2 = 2 * Math.PI;
            }

            return { x: centerPoint.x, y: centerPoint.y, radius: radius, startAngle: angleToP0, endAngle: angleToP2 };
        }

        function getAngle(centerPoint, point) {
            let angle = Math.atan2(point.y - centerPoint.y, point.x - centerPoint.x);
            if (angle < 0) {
                angle += 2 * Math.PI;
            }
            return angle;
        }

        function update() {
            context.clearRect(0, 0, canvas.width, canvas.height);



            let circleData = {};
            if (curvePoints.length == 3) {
                circleData = computeCircleFromPoints(curvePoints[0], curvePoints[1], curvePoints[2]);
                drawCircle(context, circleData);
            } else if (curvePoints.length == 2) {
                circleData = computeCircleFromPoints(curvePoints[0], curvePoints[1], mouse);
                drawCircle(context, circleData);
            }

            context.fillStyle = "cornflowerblue";
            for (let i = 0; i < curvePoints.length; i++) {
                context.beginPath();
                context.arc(curvePoints[i].x, curvePoints[i].y, 5, 0, 2 * Math.PI);
                context.fill();
            }

            context.fillStyle = "black";
            for (let i = 0; i < curvePoints.length; i++) {
                let angle = getAngle(circleData, curvePoints[i]) * (180 / Math.PI);
                context.fillText(`p${i} ${angle.toPrecision(3)}`, curvePoints[i].x - 10, curvePoints[i].y - 10);
            }

            context.fillStyle = "crimson";
            if (mouse.button == 0) {
                context.fillStyle = "lime";
                mouse.button = null;
                placePoint(mouse);
            }
            if (mouse.button == 2) {
                arcMode = !arcMode;
                mouse.button = null;
            }
            context.beginPath();
            context.arc(mouse.x - 2.5, mouse.y - 2.5, 5, 0, 2 * Math.PI);
            context.fill();
        }

        function drawCircle(context, circleData) {
            context.strokeStyle = "orange";
            context.fillStyle = "orange";
            context.lineWidth = 4;
            context.beginPath();
            context.arc(circleData.x, circleData.y, circleData.radius, circleData.startAngle, circleData.endAngle);
            context.stroke();

            /* center point */
            context.beginPath();
            context.arc(circleData.x, circleData.y, 5, 0, 2 * Math.PI);
            context.fill();
        }

        function animate() {
            update();
            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);

        document.addEventListener("mousemove", (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        document.addEventListener("mousedown", (event) => {
            mouse.button = event.button;
        });

        document.addEventListener("mouseup", (event) => {
            mouse.button = null;
        });

        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
            return false;
        });
    </script>
</body>
